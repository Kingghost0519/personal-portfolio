<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
</head>
<body>
    <h1>King's Portfolio</h1>
    {% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" height="500" width="700">
    {% if project.url %}
    <br><a href="{{ project.url }}">www.realmadrid.com</a>
    {% endif %}
    {% endfor %}
</body>
</html>
